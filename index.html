<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vakati Nanda Vardhan | Engineering Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Advanced Animations */
        @keyframes float-complex {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            25% { transform: translate(60px, -80px) rotate(15deg) scale(1.1); }
            50% { transform: translate(-40px, 40px) rotate(-10deg) scale(0.9); }
            75% { transform: translate(80px, 30px) rotate(5deg) scale(1.05); }
        }

        @keyframes float-slow {
            0%, 100% { transform: translate(0, 0) translateY(0); }
            50% { transform: translate(20px, -40px); }
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }

        .animate-float-complex {
            animation: float-complex 30s ease-in-out infinite;
        }

        .animate-float-complex-reverse {
            animation: float-complex 35s ease-in-out infinite reverse;
        }

        .animate-float-slow {
            animation: float-slow 12s ease-in-out infinite;
        }

        .animate-orbit {
            animation: orbit 50s linear infinite;
        }

        /* Ultra Glass Styles */
        .ultra-glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(24px) saturate(160%);
            -webkit-backdrop-filter: blur(24px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .dark .ultra-glass {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        .glass-shard {
            clip-path: polygon(15% 0%, 100% 10%, 85% 100%, 0% 90%);
            background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.05));
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass-shard {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(0,0,0,0.2));
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Colorful Vibrant Mesh Background for Light Mode */
        .mesh-bg {
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(210, 100%, 93%, 1) 0, transparent 45%), 
                radial-gradient(at 100% 0%, hsla(190, 100%, 92%, 1) 0, transparent 45%), 
                radial-gradient(at 100% 100%, hsla(250, 100%, 94%, 1) 0, transparent 45%),
                radial-gradient(at 0% 100%, hsla(180, 100%, 93%, 1) 0, transparent 45%),
                radial-gradient(at 50% 50%, hsla(215, 100%, 96%, 1) 0, transparent 50%);
        }

        .dark .mesh-bg {
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, hsla(220, 100%, 10%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(260, 100%, 8%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(230, 100%, 12%, 1) 0, transparent 55%),
                radial-gradient(at 0% 100%, hsla(280, 100%, 7%, 1) 0, transparent 50%);
        }

        @keyframes fade-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .reveal-item {
            opacity: 0;
            animation: fade-up 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, #0ea5e9, #6366f1); 
            border-radius: 20px; 
            border: 3px solid transparent; 
            background-clip: content-box; 
        }

        section {
            scroll-margin-top: 6rem;
        }
    </style>
